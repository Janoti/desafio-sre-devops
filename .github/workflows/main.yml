name: Waka Readme

on:
 push:
    branches:
      - main
  #schedule:
    # Runs at 12am UTC
    # - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          REPOSITORY: <janoti/janoti> # optional, By default, it will automatically use the repository who's executing the workflow.
